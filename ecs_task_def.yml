---
- name: Create task definition
  community.aws.ecs_taskdefinition:
    family: django
    containers:
    - name: django
      essential: true
      image: "371522098275.dkr.ecr.ap-south-1.amazonaws.com/django-demo-anisble:latest"
      portMappings:
      - containerPort: 3080
        hostPort: 3080
    launch_type: FARGATE
    cpu: 512
    memory: 256
    state: present
    network_mode: awsvpc
